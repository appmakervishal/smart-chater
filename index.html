<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple WebRTC App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #f0f0f0;
      --fg: #222;
      --btn-bg: #007bff;
      --btn-fg: #fff;
    }
    body.dark {
      --bg: #121212;
      --fg: #eee;
      --btn-bg: #3399ff;
      --btn-fg: #222;
    }
    a {
      text-decoration: none;
      color: var(--btn-bg);
      font-weight: bold;
      display: block;
      margin: 15px 0;
      font-size: 1.2rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 8px 12px;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple WebRTC App</h1>
    <button id="darkToggle">Toggle Dark Mode</button>
  </header>
  <nav>
    <a href="audio.html">Audio Stream</a>
    <a href="chat.html">Text Chat + Emoji</a>
    <a href="file.html">File Sharing</a>
  </nav>

  <script>
    const toggle = document.getElementById('darkToggle');
    const body = document.body;
    toggle.onclick = () => {
      body.classList.toggle('dark');
      localStorage.setItem('dark', body.classList.contains('dark'));
    };
    if(localStorage.getItem('dark') === 'true'){
      body.classList.add('dark');
    }
  </script>
</body>
</html>
