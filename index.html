<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Welcome to Simple WebRTC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 40px;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  .card {
    cursor: pointer;
    width: 260px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 1px 1px 8px #aaa;
    transition: box-shadow 0.3s ease;
  }
  .card:hover {
    box-shadow: 3px 3px 15px #777;
  }
  .card img {
    width: 100%;
    height: 140px;
    border-radius: 10px;
    object-fit: cover;
  }
  .card button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    width: 100%;
    border: none;
    border-radius: 6px;
    background-color: #0078d7;
    color: white;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .card button:hover {
    background-color: #005fa3;
  }
</style>
</head>
<body>
  <h1>Simple WebRTC Demo</h1>
  <div class="container">

    <div class="card">
      <img src="https://media2.dev.to/dynamic/image/width=1000,height=420,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Fwuyv3nrlrslhsjd12oz8.png" alt="Audio Call" />
      <button onclick="goToSDP('audio.html')">Audio Call</button>
    </div>

    <div class="card">
      <img src="https://media2.dev.to/dynamic/image/width=1000,height=420,fit=cover,gravity=auto,format=auto/https%3A%2F%2Fdev-to-uploads.s3.amazonaws.com%2Fuploads%2Farticles%2Fkhdlnvt6ygfpjcsjdv9z.jpg" alt="File Transfer" />
      <button onclick="goToSDP('file.html')">File Transfer</button>
    </div>

    <div class="card">
      <img src="https://www.scaledrone.com/blog/content/images/2018/06/webrtc-text-chat@2x.png" alt="Text Chat" />
      <button onclick="goToSDP('chat.html')">Text Chat</button>
    </div>

  </div>

<script>
  function goToSDP(targetPage) {
    window.location.href = `sdp.html?target=${encodeURIComponent(targetPage)}`;
  }
</script>
</body>
</html>
